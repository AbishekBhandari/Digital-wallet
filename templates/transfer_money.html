{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="text-danger" id="error">{{error}}</div>
    <div class="form-container">
        <h2>Transfer Money</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Transfer</button>
        </form>
    </div>
</div>
{% endblock %}
